<ion-header collapse="fade">
  <ion-toolbar color="favorite">
    <ion-title class="HeaderTitle">Moestuin app</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="person-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <h1>Nieuwe Plant toevoegen</h1>
    </ion-label>
  </ion-item>
  <ion-accordion-group>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label>Categorie</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>Blad- en steelgewassen</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Knol- en wortelgewassen</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ui-achtigen</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Koolsoorten</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peulvruchten</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Gebleekte Gewassen</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Vruchtgewassen</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
  </ion-accordion-group>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Naam plant"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Zaaitijd Binnen/ onder glas"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Zaaitijd buiten"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Oogsttijd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Aantal dag van zaaien tot kiem"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Aantal dagen van zaaien tot oogst"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Plantafstand (in cm)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input placeholder="Details (URL naar website)"></ion-input>
  </ion-item>
  <ion-button shape="round" routerLink="home">Terug</ion-button>
  <ion-button shape="round">Plant toevoegen</ion-button>
</ion-content>
